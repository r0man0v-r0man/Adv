
    <form nz-form [formGroup]="form"  [nzLayout]="'vertical'" nzJustify="space-between" nz-row >
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 24 }"
        [nzMd]="{ span : 24 }"
        [nzLg]="{ span : 24 }"
        [nzXl]="{ span : 24 }">
            <nz-form-control >
                <nz-upload
                nzAction="{{imageService.uploadUrl}}"
                [nzHeaders]="imageService.headers"
                [nzTransformFile]="imageService.transformFile"
                [nzBeforeUpload]="imageService.beforeUpload"
                [nzRemove]="onDelete"
                [nzShowUploadList]="imageService.showUploadList"
                [nzFileList]="imageList"
                [nzShowButton]="imageList.length < 8"
                [nzAccept]="'image/png,image/jpeg,image/gif,image/jpg'"
                nzFileType="image/png,image/jpeg,image/gif,image/jpg"
                (nzChange)="onUploadChange($event)"
                [nzListType]="'picture'"
                ><!--nzSize 5mb-->
                <button nzBlock="true" nz-button nzSize="large">
                    <i nz-icon nzType="upload" nzTheme="outline"></i>
                    Загрузите изображение
                </button>
                <p><small>Максимальный размер фото 5mb.</small>
                </p>
                </nz-upload>
            </nz-form-control>
        </nz-form-item>
      <nz-divider [nzText]="addressTpl">
        <ng-template #addressTpl>
          Адрес
        </ng-template>
      </nz-divider>
      <nz-form-item nz-col
                    [nzXs]="{ span : 24 }"
                    [nzSm]="{ span : 24 }"
                    [nzMd]="{ span : 24 }"
                    [nzLg]="{ span : 24 }"
                    [nzXl]="{ span : 24 }">
        <nz-form-label nzRequired nzFor="address">Укажите адрес</nz-form-label>
        <nz-form-control nzHasFeedback nzErrorTip="Укажите адрес!" >
          <app-address-input formControlName="address"></app-address-input>
        </nz-form-control>
        <p><small>Начинайте вводить и выберите адрес из подсказок</small></p>
      </nz-form-item>
        <nz-divider [nzText]="houseTPL">
            <ng-template #houseTPL>
                Дом
            </ng-template>
        </nz-divider>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 11 }"
        [nzMd]="{ span : 11 }"
        [nzLg]="{ span : 11 }"
        [nzXl]="{ span : 11 }">
            <nz-form-label nzFor="rooms" >Кол-во комнат</nz-form-label>
            <nz-form-control  nzHasFeedback  nzErrorTip="Сколько комнат!">
                <nz-input-number
                nzSize="large"
                formControlName="rooms"
                [nzPlaceHolder]="3"
                [nzMin]="1"
                [nzMax]="10000"
                [nzStep]="1"></nz-input-number>
            </nz-form-control>
        </nz-form-item>
        <nz-divider [nzText]="comfort">
            <ng-template #comfort>
                Удобства
            </ng-template>
        </nz-divider>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 11 }"
        [nzMd]="{ span : 11 }"
        [nzLg]="{ span : 11 }"
        [nzXl]="{ span : 11 }">
            <nz-form-control>
                <label nz-checkbox formControlName="furniture">Мебель</label>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 11 }"
        [nzMd]="{ span : 11 }"
        [nzLg]="{ span : 11 }"
        [nzXl]="{ span : 11 }">
            <nz-form-control>
                <label nz-checkbox formControlName="refrigerator">Холодильник</label>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 11 }"
        [nzMd]="{ span : 11 }"
        [nzLg]="{ span : 11 }"
        [nzXl]="{ span : 11 }">
            <nz-form-control>
                <label nz-checkbox formControlName="microwaveOven">Микроволновая печь</label>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 11 }"
        [nzMd]="{ span : 11 }"
        [nzLg]="{ span : 11 }"
        [nzXl]="{ span : 11 }">
            <nz-form-control>
                <label nz-checkbox formControlName="internet">Интернет</label>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 11 }"
        [nzMd]="{ span : 11 }"
        [nzLg]="{ span : 11 }"
        [nzXl]="{ span : 11 }">
            <nz-form-control>
                <label nz-checkbox formControlName="washingMachine">Стиральная машина</label>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 11 }"
        [nzMd]="{ span : 11 }"
        [nzLg]="{ span : 11 }"
        [nzXl]="{ span : 11 }">
            <nz-form-control>
                <label nz-checkbox formControlName="bathhouse">Баня/сауна</label>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 11 }"
        [nzMd]="{ span : 11 }"
        [nzLg]="{ span : 11 }"
        [nzXl]="{ span : 11 }">
            <nz-form-control>
                <label nz-checkbox formControlName="garage">Гараж</label>
            </nz-form-control>
        </nz-form-item>
        <nz-divider [nzText]="priceSectorTPL">
            <ng-template #priceSectorTPL>
                Стоимость
            </ng-template>
        </nz-divider>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 11 }"
        [nzMd]="{ span : 11 }"
        [nzLg]="{ span : 11 }"
        [nzXl]="{ span : 11 }">
            <nz-form-label nzRequired="true" nzFor="price" >Цена</nz-form-label>
            <nz-form-control  nzHasFeedback  nzErrorTip="Укажите цену!">
                <app-price-input formControlName='price'></app-price-input>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 11 }"
        [nzMd]="{ span : 11 }"
        [nzLg]="{ span : 11 }"
        [nzXl]="{ span : 11 }">
            <nz-form-label nzRequired="true" nzFor="duration" >Тип аренды</nz-form-label>
            <nz-form-control  nzHasFeedback  nzErrorTip="Укажите тип!">
                <nz-select
                formControlName="duration"
                [nzSize]="'large'"
                nzPlaceHolder="Выберите срок">
                  <nz-option
                    *ngFor="let duration of listOfDuration"
                    [nzLabel]="duration.label"
                    [nzValue]="duration.value"
                    >
                  </nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-divider [nzText]="contactsTpl">
            <ng-template #contactsTpl>
                Контакты
            </ng-template>
        </nz-divider>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 11 }"
        [nzMd]="{ span : 11 }"
        [nzLg]="{ span : 11 }"
        [nzXl]="{ span : 11 }">
            <nz-form-label nzRequired="true" nzFor="phone" >Телефон</nz-form-label>
            <nz-form-control  nzHasFeedback  nzErrorTip="Укажите телефон!">
                <input nz-input placeholder="80291234567"
                nzSize="large"
                formControlName="phone"
                type="tel">
            </nz-form-control>
        </nz-form-item>
        <nz-divider [nzText]="descriptionTpl">
            <ng-template #descriptionTpl>
                Описание
            </ng-template>
        </nz-divider>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 24 }"
        [nzMd]="{ span : 24 }"
        [nzLg]="{ span : 24 }"
        [nzXl]="{ span : 24 }">
            <nz-form-control nzHasFeedback [nzErrorTip]="descriptionErrorTpl">
              <app-description-input formControlName='description'></app-description-input>
                <ng-template #descriptionErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">
                        Добавьте описание!
                    </ng-container>
                    <ng-container *ngIf="control.hasError('notOnlySpace')">
                        Описание не должно быть пустым!
                    </ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 24 }"
        [nzMd]="{ span : 24 }"
        [nzLg]="{ span : 24 }"
        [nzXl]="{ span : 24 }">
            <nz-form-control >
              <button nz-button
              nzType="primary"
              [nzSize]="'large'"
              (click)="submitForm()" [disabled]="!isValid"
               nzBlock="true">
               <i nz-icon nzType="plus" nzTheme="outline"></i>Добавить объявление</button>
            </nz-form-control>
        </nz-form-item>
    </form>
