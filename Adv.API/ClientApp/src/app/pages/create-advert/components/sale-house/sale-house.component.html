<form nz-form [formGroup]="saleHouseForm" (ngSubmit)="submitForm()" [nzLayout]="'vertical'" nz-col
[nzXs]="{ span : 24 }" 
[nzSm]="{ span : 24 }" 
[nzMd]="{ span : 24 }" 
[nzLg]="{ span : 24 }" 
[nzXl]="{ span : 24 }" >
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 24 }" 
    [nzMd]="{ span : 24 }" 
    [nzLg]="{ span : 24 }" 
    [nzXl]="{ span : 24 }">
        <nz-form-control nz-col 
        [nzXs]="{ span : 24 }" 
        [nzSm]="{ span : 24 }" 
        [nzMd]="{ span : 24 }" 
        [nzLg]="{ span : 24 }" 
        [nzXl]="{ span : 24 }">
            <nz-upload
            nzAction="{{uploadUrl}}"
            [nzHeaders]="headers"
            nzListType="picture"
            [nzBeforeUpload]="imageService.beforeUpload"
            [nzRemove]="onDelete"
            [nzShowUploadList]="showUploadList"
            [(nzFileList)]="imageList"
            [nzShowButton]="imageList.length < 5"
            [nzAccept]="'image/png,image/jpeg,image/gif,image/jpg'"
            nzFileType="image/png,image/jpeg,image/gif,image/jpg"
            (nzChange)="onChange($event)"
            ><!--nzSize 5mb-->
            <button nzBlock="true" nz-button nzSize="large">
                <i nz-icon nzType="upload" nzTheme="outline"></i> 
                Загрузите изображение      
            </button>
            <p><small>Максимальный размер фото 5mb.</small>
            </p>
            </nz-upload>
            <input nz-input type="hidden" formControlName="images">
        </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row >
        <nz-form-label nz-col 
        [nzXs]="{ span : 24 }" 
        [nzSm]="{ span : 24 }" 
        [nzMd]="{ span : 24 }" 
        [nzLg]="{ span : 24 }" 
        [nzXl]="{ span : 24 }" nzRequired="true" nzFor="address" >ваш адрес</nz-form-label>
        <nz-form-control nz-col 
        [nzXs]="{ span : 24 }" 
        [nzSm]="{ span : 24 }" 
        [nzMd]="{ span : 24 }" 
        [nzLg]="{ span : 24 }" 
        [nzXl]="{ span : 24 }">

            <input formControlName="address" nzSize="large"  nz-input [nzAutocomplete]="auto" (input)="yandexService.getSuggests($event.target?.value)" >
            <nz-autocomplete  #auto >
            <nz-auto-option 
            *ngFor="let suggest of yandexService.listOfAddresses$ |async" 
             [nzValue]="suggest.value" >{{suggest.displayName}}</nz-auto-option>
            </nz-autocomplete>

        </nz-form-control>
    </nz-form-item>

</form>
<p>{{ saleHouseForm.value |json}}</p>
