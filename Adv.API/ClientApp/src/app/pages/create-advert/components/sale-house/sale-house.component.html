
<form nz-form [formGroup]="saleHouseForm" [nzLayout]="'vertical'" nzJustify="space-between" nz-row >
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 24 }" 
    [nzMd]="{ span : 24 }" 
    [nzLg]="{ span : 24 }" 
    [nzXl]="{ span : 24 }">
        <nz-form-control >
            <nz-upload
            nzAction="{{imageService.uploadUrl}}"
            [nzHeaders]="imageService.headers"
            [nzTransformFile]="imageService.transformFile"
            [nzBeforeUpload]="imageService.beforeUpload"
            [nzRemove]="onDelete"
            [nzShowUploadList]="showUploadList"
            [nzFileList]="imageService.imageList"
            [nzShowButton]="imageService.imageList.length < 8"
            [nzAccept]="'image/png,image/jpeg,image/gif,image/jpg'"
            nzFileType="image/png,image/jpeg,image/gif,image/jpg"
            (nzChange)="onUploadChange($event)"
            [nzListType]="'picture'"
            ><!--nzSize 5mb-->
            <button nzBlock="true" nz-button nzSize="large">
                <i nz-icon nzType="upload" nzTheme="outline"></i> 
                Загрузите изображение      
            </button>
            <p><small>Максимальный размер фото 5mb.</small>
            </p>
            </nz-upload>
        </nz-form-control>
    </nz-form-item>
    <nz-divider [nzText]="addressTpl">
        <ng-template #addressTpl>
            Адрес
        </ng-template>
    </nz-divider>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 24 }" 
    [nzMd]="{ span : 24 }" 
    [nzLg]="{ span : 24 }" 
    [nzXl]="{ span : 24 }">
        <nz-form-control  nzHasFeedback  nzErrorTip="Укажите адрес!">
        <nz-select
        nzShowSearch
        nzServerSearch
        nzSize="large"
        nzPlaceHolder="Например: Несвиж лермонтова 2"
        nzNotFoundContent="Вводите, мы подскажем"
        [(ngModel)]="address"
        [nzShowArrow]="false"
        (nzOnSearch)="suggestService.onSearch($event)" 
        formControlName="address">
        <ng-container *ngFor="let o of suggestService.suggestions">
            <nz-option *ngIf="!suggestService.isLoading" [nzValue]="o.text" [nzLabel]="o.text"></nz-option>
        </ng-container>
            <nz-option *ngIf="suggestService.isLoading" nzDisabled nzCustomContent>
                <i nz-icon nzType="loading" class="loading-icon"></i> Поиск...
            </nz-option>
        </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-divider [nzText]="area">
        <ng-template #area>
            Площадь
        </ng-template>
    </nz-divider>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-label nzRequired="true" nzFor="houseArea" >Общая площадь, кв.м</nz-form-label>
        <nz-form-control  nzHasFeedback  nzErrorTip="Укажите общую площадь!">
            <nz-input-number
            nzSize="large"
            formControlName="houseArea"
            [(ngModel)]="houseArea"
            [nzPlaceHolder]="100"
            [nzMin]="1"
            [nzMax]="10000"
            [nzStep]="1"></nz-input-number>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-label nzRequired="true" nzFor="houseLiveArea" >Жилая площадь, кв.м</nz-form-label>
        <nz-form-control  nzHasFeedback  nzErrorTip="Укажите жилую площадь!">
            <nz-input-number
            nzSize="large"
            formControlName="houseLiveArea"
            [(ngModel)]="houseLiveArea"
            [nzPlaceHolder]="100"
            [nzMin]="1"
            [nzMax]="10000"
            [nzStep]="1"></nz-input-number>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-label nzRequired="true" nzFor="kitchenArea" >Площадь кухни, кв.м</nz-form-label>
        <nz-form-control  nzHasFeedback  nzErrorTip="Укажите площадь кухни!">
            <nz-input-number
            nzSize="large"
            formControlName="kitchenArea"
            [(ngModel)]="kitchenArea"
            [nzPlaceHolder]="100"
            [nzMin]="1"
            [nzMax]="10000"
            [nzStep]="1"></nz-input-number>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-label nzRequired="true" nzFor="housePlotArea" >Площадь участка, кв.м</nz-form-label>
        <nz-form-control  nzHasFeedback  nzErrorTip="Укажите площадь участка!">
            <nz-input-number
            nzSize="large"
            formControlName="housePlotArea"
            [(ngModel)]="housePlotArea"
            [nzPlaceHolder]="100"
            [nzMin]="1"
            [nzMax]="10000"
            [nzStep]="1"></nz-input-number>
        </nz-form-control>
    </nz-form-item>
    <nz-divider [nzText]="comfortTpl">
        <ng-template #comfortTpl>
            Удобства
        </ng-template>
    </nz-divider>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-control >
            <label nz-checkbox formControlName="heating" [(ngModel)]="heating">Отопление</label>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-control >
            <label nz-checkbox formControlName="water" [(ngModel)]="water">Вода</label>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-control >
            <label nz-checkbox formControlName="gas" [(ngModel)]="gas">Газ</label>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-control >
            <label nz-checkbox formControlName="sewage" [(ngModel)]="sewage">Канализация</label>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-control >
            <label nz-checkbox formControlName="electricity" [(ngModel)]="electricity">Электричество</label>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-control >
            <label nz-checkbox formControlName="bathhouse" [(ngModel)]="bathhouse">Баня</label>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-control >
            <label nz-checkbox formControlName="garage" [(ngModel)]="garage">Гараж</label>
        </nz-form-control>
    </nz-form-item>
    <nz-divider [nzText]="priceSector">
        <ng-template #priceSector>
            Стоимость
        </ng-template>
    </nz-divider>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 24 }" 
    [nzMd]="{ span : 24 }" 
    [nzLg]="{ span : 24 }" 
    [nzXl]="{ span : 24 }">
        <nz-form-label nzRequired="true" nzFor="price" >Цена</nz-form-label>
        <nz-form-control  nzHasFeedback  nzErrorTip="Укажите цену!">
            <nz-input-number
            nzSize="large"
            formControlName="price"
            [(ngModel)]="price"
            [nzPlaceHolder]="100"
            [nzMin]="1"
            [nzFormatter]="formatterDollar"
            [nzParser]="parserDollar"
            [nzMax]="900000000"
            [nzStep]="1"></nz-input-number>
        </nz-form-control>
    </nz-form-item>
    <nz-divider [nzText]="contactsTpl">
        <ng-template #contactsTpl>
            Контакты
        </ng-template>
    </nz-divider>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 11 }" 
    [nzMd]="{ span : 11 }" 
    [nzLg]="{ span : 11 }" 
    [nzXl]="{ span : 11 }">
        <nz-form-label nzRequired="true" nzFor="phone" >Телефон</nz-form-label>
        <nz-form-control  nzHasFeedback  nzErrorTip="Укажите телефон!">
            <input nz-input placeholder="80291234567"
            nzSize="large"
            formControlName="phone"
            [(ngModel)]="phone"
            type="tel">
        </nz-form-control>
    </nz-form-item>
    <nz-divider [nzText]="descriptionTpl">
        <ng-template #descriptionTpl>
            Описание
        </ng-template>
    </nz-divider>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 24 }" 
    [nzMd]="{ span : 24 }" 
    [nzLg]="{ span : 24 }" 
    [nzXl]="{ span : 24 }">
        <nz-form-control nzHasFeedback [nzErrorTip]="descriptionErrorTpl">
            <textarea 
            [nzSize]="'large'"
            formControlName="description"
            placeholder="Ваше описание"
            [nzAutosize]="{ minRows: 4, maxRows: 6 }" 
            nz-input></textarea>
            <ng-template #descriptionErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                    Добавьте описание!
                </ng-container>
                <ng-container *ngIf="control.hasError('notOnlySpace')">
                    Описание не должно быть пустым!
                </ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col 
    [nzXs]="{ span : 24 }" 
    [nzSm]="{ span : 24 }" 
    [nzMd]="{ span : 24 }" 
    [nzLg]="{ span : 24 }" 
    [nzXl]="{ span : 24 }">
        <nz-form-control >
          <button nz-button 
          nzType="primary" 
          [nzSize]="'large'"  
          (click)="submitForm()"
          [disabled]="!saleHouseForm.valid"
           nzBlock="true">  
           <i nz-icon nzType="plus" nzTheme="outline"></i>Добавить объявление</button>
        </nz-form-control>
      </nz-form-item>
</form>
