<nz-divider [nzText]="filterTextTpl" nzOrientation="left"></nz-divider>
<ng-template #filterTextTpl>
    <i nz-icon nzType="filter" nzTheme="outline"></i> Фильтр
</ng-template>
<div nz-row >
    <div nz-col
    [nzXs]="{ span : 24 }"
    [nzSm]="{ span : 24 }"
    [nzMd]="{ span : 24 }"
    [nzLg]="{ span : 24 }"
    [nzXl]="{ span : 24 }" >
    <form   (ngSubmit)="submitHelper(helperForm.value)" nz-form [nzLayout]="'horizontal'" [formGroup]="helperForm" nz-col
    [nzXs]="{ span : 24 }"
    [nzSm]="{ span : 24 }"
    [nzMd]="{ span : 24 }"
    [nzLg]="{ span : 24 }"
    [nzXl]="{ span : 24 }" >
        <nz-form-item nz-row >
            <nz-form-control nz-col
            [nzXs]="{ span : 24 }"
            [nzSm]="{ span : 24 }"
            [nzMd]="{ span : 24 }"
            [nzLg]="{ span : 24 }"
            [nzXl]="{ span : 24 }">
                <nz-radio-group formControlName="advertType" [nzButtonStyle]="'solid'" [nzSize]="'large'">
                <label nz-radio-button [nzValue]="advertType.value" *ngFor="let advertType of advertTypesList">{{ advertType.label }}</label>
                </nz-radio-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row >
            <nz-form-control nz-col
            [nzXs]="{ span : 24 }"
            [nzSm]="{ span : 24 }"
            [nzMd]="{ span : 24 }"
            [nzLg]="{ span : 24 }"
            [nzXl]="{ span : 24 }">
                <app-province-input formControlName="province"></app-province-input>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row >
            <nz-form-control nz-col
            [nzXs]="{ span : 24 }"
            [nzSm]="{ span : 24 }"
            [nzMd]="{ span : 24 }"
            [nzLg]="{ span : 24 }"
            [nzXl]="{ span : 24 }">
                <button nz-button nzBlock="true" nzSize="large"  nzType="dashed" ><i nz-icon nzType="enter" nzTheme="outline"></i>Применить</button>
            </nz-form-control>
        </nz-form-item>
    </form>
    </div>
</div>
<nz-divider [nzText]="advertsTextTpl" nzOrientation="left"></nz-divider>
<ng-template #advertsTextTpl>
    <i nz-icon nzType="database" nzTheme="outline"></i> Объявления
</ng-template>
<app-flats-sale  *ngIf="isShowComponent" ></app-flats-sale>
<app-flats-rent  *ngIf="!isShowComponent"></app-flats-rent>
