<nz-list 
[nzLoading]="initLoading">
    <div nz-row nzJustify="center" nzGutter="16">
        <div nz-col  
        [nzXs]="{ span : 24 }" 
        [nzSm]="{ span : 12 }" 
        [nzMd]="{ span : 10 }" 
        [nzLg]="{ span : 8 }" 
        [nzXl]="{ span : 6 }" *ngFor="let item of listFlatRent">
            <nz-list-item >
                <nz-card 
                [nzExtra]="extraTpl"
                 nzSize="small"
                style="width:100%;"
                nzHoverable="true"
                [nzCover]="coverTpl"
                [nzTitle]="item.price | currency" >
                    <nz-card-meta [nzTitle]="item.address"></nz-card-meta>
                </nz-card>
                <ng-template #extraTpl>
                    Кол-во комнат: {{ item.rooms }}
                </ng-template>
                <ng-template #coverTpl>
                    <img *ngIf="item.images" [src]="item.images[0]?.url" />
                </ng-template>
            </nz-list-item>
        </div>
    </div>
    <!-- <div class="loadmore" nz-list-load-more>
      <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">loading more</button>
    </div> -->
</nz-list>
