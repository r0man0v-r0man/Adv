<nz-list
[nzLoading]="initLoading" >
    <div nz-row  nzGutter="24" nzJustify="center" >
        <div nz-col
        [nzXs]="{ span : 24 }"
        [nzSm]="{ span : 12 }"
        [nzMd]="{ span : 8 }"
        [nzLg]="{ span : 6 }"
        [nzXl]="{ span : 6 }" *ngFor="let item of listFlatRent">
            <nz-list-item >
                <nz-card
                (click)="onCardClick(item)"
                [nzExtra]="extraTpl"
                nzSize="small"
                style="width: 100%;"
                nzHoverable="true"
                [nzCover]="coverTpl"
                [nzTitle]="item.price | currency" >
                    <nz-card-meta [nzTitle]="cardMetaTitleTpl" [nzDescription]="descriptionTpl"></nz-card-meta>
                </nz-card>
                <ng-template #descriptionTpl>
                    <i nz-icon nzType="environment" nzTheme="outline"></i> {{ item.address.geoObject.metaDataProperty.geocoderMetaData.address.components[3].name }}
                </ng-template>
                <ng-template #cardMetaTitleTpl>
                    {{ item.address.geoObject.name }}
                </ng-template>
                <ng-template #extraTpl>
                    {{ item.created | date : 'shortDate' : '' : 'ru' }}
                </ng-template>
                <ng-template #coverTpl>
                    <img [src]="item.images[0]?.linkProps.download"/>
                </ng-template>
            </nz-list-item>
        </div>
    </div>
    <div class="loadmore" nz-list-load-more>
      <button nz-button *ngIf="isShowMoreButton" (click)="onLoadMore()">Загрузить еще</button>
    </div>
</nz-list>
