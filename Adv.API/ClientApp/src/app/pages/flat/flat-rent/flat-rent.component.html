<nz-skeleton [nzLoading]="isLoading">
    <div nz-row nzJustify="center" >
        <div nz-col
        [nzXs]="{ span : 24 }" 
        [nzSm]="{ span : 24 }" 
        [nzMd]="{ span : 24 }" 
        [nzLg]="{ span : 24 }" 
        [nzXl]="{ span : 24 }">
            <slider [images]="images"></slider>
            <div #slideshow_container class="slideshow-container" >
                <div *ngFor="let image of images; let i = index" class="image-container" >
                    <img [style.display]="image.isVisible == true ? 'block' : 'none' " src="{{image.url}}" alt="{{image.alt}}" class="image">
                </div>
            </div>
            <a class="prev" (click)="prev()">&#10094;</a>
            <a class="next" (click)="next()">&#10095;</a>
        </div>
        <div nz-col *ngIf="!isLoading"
        [nzXs]="{ span : 24 }" 
        [nzSm]="{ span : 24 }" 
        [nzMd]="{ span : 24 }" 
        [nzLg]="{ span : 24 }" 
        [nzXl]="{ span : 24 }">
            <nz-descriptions  nzTitle="{{advert.address}}">
                <nz-descriptions-item nzTitle="Дата создания" >{{ advert.created | date : 'shortDate' : '' : 'ru' }}</nz-descriptions-item>
                <nz-descriptions-item nzTitle="Цена" >{{advert.price | currency}}</nz-descriptions-item>
                <nz-descriptions-item nzTitle="Тип аренды">{{ advert.duration | duration }}</nz-descriptions-item>
                <nz-descriptions-item nzTitle="Описание">{{advert.description}}</nz-descriptions-item>
            </nz-descriptions>
        </div>
    </div>
</nz-skeleton>
