<nz-layout>
    <nz-content class="outer-content">
        <nz-layout class="inner-layout">
            <nz-content class="inner-content" nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="12">
                    <div class="ant-card-cover" >
                        <img src="{{ flat.file?.linkProps.download }}">
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <nz-descriptions nzTitle="{{flat | address : 'full'}}" nzLayout="vertical">
                        <nz-descriptions-item nzTitle="Дата размещения">{{ flat.created | date : 'fullDate' : '' : 'ru'}}</nz-descriptions-item>
                        <nz-descriptions-item nzTitle="Цена">{{ flat.price | currency : 'USD' }}</nz-descriptions-item>
                        <nz-descriptions-item nzTitle="Район">{{ flat.district }}</nz-descriptions-item>
                        <nz-descriptions-item nzTitle="Описание">{{ flat.description }}</nz-descriptions-item>
                    </nz-descriptions>
                </div>
                

                
            </nz-content>
        </nz-layout>
    </nz-content>
</nz-layout>
