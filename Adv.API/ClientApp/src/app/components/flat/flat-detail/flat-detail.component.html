<nz-layout>

        <div nz-row [nzGutter]="24">

            <div nz-col [nzSpan]="12">
                <nz-descriptions nzTitle="Подробная информация" nzLayout="vertical">
                    <nz-descriptions-item nzTitle="Дата размещения">{{ flat.created | date : 'fullDate' : '' : 'ru'}}</nz-descriptions-item>
                    <nz-descriptions-item nzTitle="Описание">{{ flat.description }}</nz-descriptions-item>

                </nz-descriptions>
            </div>
            <div nz-col [nzSpan]="12">

            </div>
        </div>
    </nz-content>
</nz-layout>
