<div *ngIf="navService.visible" class="toggle">
    <i nz-icon nzType="menu" nzTheme="outline" (click)="onToggle(); onDrawer();" style="cursor: pointer;"></i>
</div>
<ul *ngIf="navService.visible" (nzClick)="onToggle()" nz-menu nzMode="horizontal" 
[ngClass]={visibleMenu:isToggleMenu}>
    <li nz-menu-item nzSelected="true">
        <a [routerLink]="[ '/' ]" routerLinkActive="active" >
            <i nz-icon nzType="home" nzTheme="outline"></i>
            halupa.by
        </a>
    </li>
    <li nz-menu-item >
        <a [routerLink]="[ '/flats' ]" >
            Квартиры
        </a>
    </li>
    <li nz-menu-item >
        <ng-container *ngIf="authService.isLogedIn(); then cabinet else enter"></ng-container>
        <ng-template #enter>
            <a [routerLink]="[ '/login' ]" style="margin-right: 8px;">
                <i nz-icon nzType="login" nzTheme="outline"></i>    
                Войти
            </a>
        </ng-template>
        <ng-template #cabinet>
            <a (click)="openProfileDrawer()"
            style="margin-right: 8px;">
                <i nz-icon nzType="user" nzTheme="outline"></i>    
                Кабинет
            </a>
        </ng-template>
    </li>
    <li nz-menu-item >
        <ng-container *ngIf="authService.isLogedIn(); then isLogedInButton else isNotLogedInButton"></ng-container>
        <ng-template #isLogedInButton>
            <a (click)="showAddAdvertModal()">
                <i nz-icon nzType="plus-circle"></i>
                Добавить объявление
            </a>
        </ng-template>
        <ng-template #isNotLogedInButton>
            <a (click)="registerThenAddAdvert()">
                <i nz-icon nzType="plus-circle"></i>
                Добавить объявление
            </a>
        </ng-template>
    </li>
</ul>
